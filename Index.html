<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button id="loginButton">Submit</button>
        <p id="error-message"></p>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // User credentials
            const basicUsers = {
                "basic1@example.com": "password123",
                "basic2@example.com": "password456"
            };

            const middleUsers = {
                "middle1@example.com": "password789",
                "middle2@example.com": "password012"
            };

            const advancedUsers = {
                "advanced1@example.com": "password345",
                "advanced2@example.com": "password678"
            };

            // Clear previous error message
            errorMessage.textContent = "";

            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = "Please enter both email and password.";
                return;
            }

            // Check user credentials
            if (basicUsers[email] && basicUsers[email] === password) {
                window.location.href = "https://www.founderofenglish.com/course-videos-basic";
            } else if (middleUsers[email] && middleUsers[email] === password) {
                window.location.href = "https://www.founderofenglish.com/course-videos-middle";
            } else if (advancedUsers[email] && advancedUsers[email] === password) {
                window.location.href = "https://www.founderofenglish.com/course-videos-advanced";
            } else {
                errorMessage.textContent = "Invalid email or password.";
            }
        });
    </script>
</body>
</html>
